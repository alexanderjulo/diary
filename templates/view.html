{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="span8 offset2">
			<h2>{{ entry.title }}</h2>
			{{ entry.html|safe }}
		</div>
	</div>
	<div class="row">
		<div class="offset5 span5">
			<a href="{{ url_for('view', entryid=entry.id) }}" class="btn btn-info btn-small span1">Share</a><a href="{{ url_for('edit', entryid=entry.id) }}" class="btn btn-small span1 btn-warning">Edit</a><a href="{{ url_for('delete', entryid=entry.id) }}" class="btn btn-small span1 btn-danger">Delete</a>
		</div>
	</div>
{% endblock content %}
